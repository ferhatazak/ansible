- name: Installing stow on ubuntu
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow
  when: ansible_os_family == "Debian"
- name: Installing stow on mac
  become: false
  homebrew: name=stow
  tags:
    - install
    - dotfiles
    - stow
  when: ansible_os_family == "Darwin"
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: "git@github.com:kodizen/dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  become: yes
  become_user: kodizen
  tags:
    - install
    - dotfiles
    - stow
- name: Stow dotfiles
  ansible.builtin.shell:
    cmd: cd "{{ lookup('env', 'HOME') }}"/.dotfiles && ./ubuntu

  become: yes
  become_user: kodizen
  environment:
    HOME: "{{ lookup('env', 'HOME') }}"
  tags:
    - install
    - dotfiles
    - stow
