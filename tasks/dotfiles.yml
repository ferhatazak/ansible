- name: Installing stow
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow
- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: "git@github.com:kodizen/dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  become: yes
  become_user: kodizen
  tags:
    - install
    - dotfiles
    - stow
- name: Stow dotfiles
  ansible.builtin.shell:
    cmd: cd /home/kodizen/.dotfiles && ./ubuntu
  become: yes
  become_user: kodizen
  environment:
    HOME: /home/kodizen
  tags:
    - install
    - dotfiles
    - stow
